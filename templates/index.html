<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recidivism Risk Assessment</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hint {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Recidivism Risk Assessment Tool</h1>
    <p>Please enter the defendant's details below to estimate the risk score.</p>

    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="18" max="100">
        </div>

        <div class="form-group">
            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="race">Race</label>
            <select id="race" name="race" required>
                <option value="African-American">African-American</option>
                <option value="Caucasian">Caucasian</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Other">Other</option>
                <option value="Asian">Asian</option>
                <option value="Native American">Native American</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priors_count">Number of Prior Convictions</label>
            <input type="number" id="priors_count" name="priors_count" required min="0" value="0">
        </div>

        <div class="form-group">
            <label for="juv_fel_count">Juvenile Felonies Count</label>
            <input type="number" id="juv_fel_count" name="juv_fel_count" required min="0" value="0">
        </div>

        <div class="form-group">
            <label for="juv_misd_count">Juvenile Misdemeanors Count</label>
            <input type="number" id="juv_misd_count" name="juv_misd_count" required min="0" value="0">
        </div>

        <div class="form-group">
            <label for="juv_other_count">Juvenile Other Count</label>
            <input type="number" id="juv_other_count" name="juv_other_count" required min="0" value="0">
        </div>

        <div class="form-group">
            <label for="c_charge_degree">Current Charge Degree</label>
            <select id="c_charge_degree" name="c_charge_degree" required>
                <option value="F">Felony (F)</option>
                <option value="M">Misdemeanor (M)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="c_charge_desc">Current Charge Description</label>
            <input type="text" id="c_charge_desc" name="c_charge_desc"
                placeholder="e.g. Battery, Possession, Grand Theft..." required>
        </div>

        <div class="form-group">
            <label for="days_b_screening_arrest">Days Between Screening & Arrest (Optional)</label>
            <input type="number" id="days_b_screening_arrest" name="days_b_screening_arrest" value="0">
            <span class="hint">Default is 0 if unknown.</span>
        </div>

        <div class="form-group">
            <label for="c_days_from_compas">Days From COMPAS Assessment (Optional)</label>
            <input type="number" id="c_days_from_compas" name="c_days_from_compas" value="0">
            <span class="hint">Default is 0 if unknown.</span>
        </div>

        <button type="submit">Assess Risk</button>
    </form>
</body>

</html>
